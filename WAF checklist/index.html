<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure WAF Assessment Tool</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Azure Well-Architected Framework Assessment Tool</h1>
    </header>
    <main>
        <section id="checklist">
            <!-- Checklist content dynamically generated by JavaScript -->
        </section>
        <section id="actions">
            <button id="generate-pdf">Generate PDF Report</button>
            <button id="export-json">Export JSON</button>
            <input type="file" id="import-json" accept="application/json">
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Azure WAF Assessment Tool</p>
    </footer>
</body>
</html>
